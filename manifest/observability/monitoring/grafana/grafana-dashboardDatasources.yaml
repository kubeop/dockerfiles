apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana-datasources
  namespace: monitoring
type: Opaque
stringData:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
      - name: victoriametrics
        type: prometheus
        orgId: 1
        access: proxy
        isDefault: true
        url: 'http://vmselect.monitoring.svc.cluster.local:8481/select/0/prometheus'
        # 使用域名访问时, 需要开启basicAuth
        # basicAuth: true
        # basicAuthUser: admin
        # secureJsonData:
        #   basicAuthPassword: changeme
        version: 1
        editable: false
