groups:
- name: mysql
  rules:
  - alert: MysqlDown
    expr: mysql_up == 0
    for: 1m
    labels:
      severity: P1
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}超过1分钟不可用"

  - alert: MysqlTooManyConnections
    expr: max_over_time(mysql_global_status_threads_connected[1m]) / mysql_global_variables_max_connections > 0.8
    for: 2m
    labels:
      severity: P2
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}连接数使用超过80%, 触发时值为: {{ $value | humanizePercentage }}"

  - alert: MysqlSlaveIoThreadNotRunning
    expr: ( mysql_slave_status_slave_io_running and ON (instance) mysql_slave_status_master_server_id > 0 ) == 0
    for: 0m
    labels:
      severity: P2
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}从节点IO线程未运行"

  - alert: MysqlSlaveSqlThreadNotRunning
    expr: ( mysql_slave_status_slave_sql_running and ON (instance) mysql_slave_status_master_server_id > 0) == 0
    for: 0m
    labels:
      severity: P2
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}从节点SQL线程未运行"

  - alert: MysqlSlaveReplicationLag
    expr: ( (mysql_slave_status_seconds_behind_master - mysql_slave_status_sql_delay) and ON (instance) mysql_slave_status_master_server_id > 0 ) > 30
    for: 0m
    labels:
      severity: P2
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}上的主从复制延迟超过30秒, 触发时值为: {{ $value }}s"

  - alert: MysqlSlowQueries
    expr: increase(mysql_global_status_slow_queries[2m]) > 25
    for: 3m
    labels:
      severity: P3
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}上有较多的慢查询, 触发时值为: {{ $value }}"

  - alert: MysqlRestarted
    expr: mysql_global_status_uptime < 60
    for: 0m
    labels:
      severity: P4
    annotations:
      description: "Mysql实例{{$labels.job}}/{{$labels.instance}}在最近1分钟有过重启"

- name: postgresql
  rules:
  - alert: PostgresqlDown
    expr: pg_up == 0
    for: 1m
    labels:
      severity: P1
    annotations:
      description: "Postgresql实例{{$labels.job}}/{{$labels.instance}}超过1分钟不可用"

  - alert: PostgresqlTooManyConnections
    expr: sum by (cluster, instance, job, server) (pg_stat_activity_count) > min by (cluster, instance, job, server) (pg_settings_max_connections * 0.8)
    for: 2m
    labels:
      severity: P2
    annotations:
      description: "Postgresql实例{{$labels.job}}/{{$labels.instance}}连接数使用超过80%, 触发时值为: {{ $value }}%"

  - alert: PostgresqlDeadLocks
    expr: increase(pg_stat_database_deadlocks{datname!~"template.*|postgres"}[1m]) > 5
    for: 2m
    labels:
      severity: P2
    annotations:
      description: "Postgresql实例{{$labels.job}}/{{$labels.instance}}上出现死锁"

- name: mongodb
  rules:
  - alert: MongodbDown
    expr: mongodb_up == 0
    for: 1m
    labels:
      severity: P1
    annotations:
      description: "Mongodb实例{{$labels.job}}/{{$labels.instance}}超过1分钟不可用"

- name: redis
  rules:
  - alert: RedisDown
    expr: redis_up == 0
    for: 1m
    labels:
      severity: P1
    annotations:
      description: "Redis实例{{$labels.job}}/{{$labels.instance}}超过1分钟不可用"

  - alert: RedisOutOfConfiguredMaxmemory
    expr: (redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90) and  redis_memory_max_bytes != 0
    for: 2m
    labels:
      severity: P2
    annotations:
      description: "Redis实例{{$labels.job}}/{{$labels.instance}}内存使用超过90%, 触发时值为: {{ $value | humanize }}%"

  - alert: RedisTooManyConnections
    expr: redis_connected_clients / redis_config_maxclients * 100 > 90
    for: 2m
    labels:
      severity: P2
    annotations:
      description: "Redis实例{{$labels.job}}/{{$labels.instance}}连接数使用超过90%, 触发时值为: {{ $value | humanize }}%"

  - alert: RedisRejectedConnections
    expr: increase(redis_rejected_connections_total[1m]) > 0
    for: 1m
    labels:
      severity: P3
    annotations:
      description: "Redis实例{{$labels.job}}/{{$labels.instance}}最近1分钟有{{$value}}个连接被拒绝"

  - alert: RedisClusterFlapping
    expr: changes(redis_connected_slaves[1m]) > 1
    for: 2m
    labels:
      severity: P2
    annotations:
      description: "Redis实例{{$labels.job}}/{{$labels.instance}}副本与主节点连接状态变化频繁"
