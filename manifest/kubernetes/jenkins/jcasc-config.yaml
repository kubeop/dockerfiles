apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-jcasc-config
  namespace: infra
  labels:
    app.kubernetes.io/name: "jenkins"
    app.kubernetes.io/component: "jenkins-controller"
    jenkins-config: "true"
data:
  jcasc-default-config.yaml: |-
    credentials:
      system:
        domainCredentials:
        - credentials:
          - string:
              description: "sonar"
              id: "sonar"
              scope: GLOBAL
              secret: "a3c16c830d31a60810baba2fc8c0c87a111e8dfd"
          - usernamePassword:
              description: "devops"
              id: "devops"
              password: "password"
              scope: GLOBAL
              username: "devops"
          - file:
              description: "jenkins"
              fileName: "id_rsa"
              id: "jenkins"
              scope: GLOBAL
              secretBytes: ""
          - file:
              description: "k8s-ops-prd"
              fileName: "config"
              id: "k8s-ops-prd"
              scope: GLOBAL
              secretBytes: ""
    jenkins:
      authorizationStrategy:
        projectMatrix:
          entries:
          - group:
              name: "authenticated"
              permissions:
              - "Job/Build"
              - "Job/Cancel"
              - "Job/Read"
              - "Job/Workspace"
              - "Overall/Read"
              - "View/Read"
          - user:
              name: "admin"
              permissions:
              - "Overall/Administer"
      clouds:
      - kubernetes:
          containerCap: 60
          containerCapStr: "60"
          connectTimeout: 5
          readTimeout: 15
          jenkinsUrl: "http://jenkins.infra.svc.cluster.local:8080"
          jenkinsTunnel: "jenkins-agent.infra.svc.cluster.local:50000"
          maxRequestsPerHostStr: "32"
          name: "kubernetes"
          namespace: "infra"
          serverUrl: "https://kubernetes.default.svc.cluster.local"
          podLabels:
          - key: "jenkins/jenkins-agent"
            value: "true"
          templates:
          - name: "sonar"
            namespace: "infra"
            podRetention: "never"
            instanceCap: 20
            instanceCapStr: "20"
            label: "sonar"
            nodeSelector: "role=jenkins,member=slave"
            showRawYaml: false
            yamlMergeStrategy: "override"
            volumes:
            - persistentVolumeClaim:
                claimName: "jenkins"
                mountPath: "/data/jenkins"
                readOnly: false
            containers:
            - name: "sonar"
              image: registry.cn-hangzhou.aliyuncs.com/devops-system/sonar-scanner-cli:11.3
              envVars:
              - envVar:
                  key: "TZ"
                  value: "Asia/Shanghai"
              alwaysPullImage: false
              privileged: "false"
              command: "/bin/sh -c"
              args: "cat"
              runAsUser: 1000
              runAsGroup: 1000
              ttyEnabled: true
              resourceRequestMemory: "512M"
              resourceRequestCpu: "500m"
              resourceLimitCpu: "2"
              resourceLimitMemory: "3072M"
              workingDir: "/data/jenkins"
            - name: "jnlp"
              image: registry.cn-hangzhou.aliyuncs.com/devops-system/inbound-agent:bookworm-jdk17
              envVars:
              - envVar:
                  key: "JAVA_OPTS"
                  value: "-Xms2048m -Xmx2048m"
              runAsUser: 1000
              runAsGroup: 1000
              resourceRequestMemory: "512M"
              resourceRequestCpu: "500m"
              resourceLimitCpu: "2"
              resourceLimitMemory: "3072M"
              workingDir: "/data/jenkins"
