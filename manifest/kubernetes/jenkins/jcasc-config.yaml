        - id: "default"
          url: "https://mirrors.chenby.cn/https://raw.githubusercontent.com/kubeop/update-center/master/updates/ustc/update-center.json"
      views:
      - all:
          name: "all"
      - list:
          columns:
          - "status"
          - "weather"
          - "jobName"
          - "lastSuccess"
          - "lastFailure"
          - "lastDuration"
          - "buildButton"
          description: "运维组"
          includeRegex: "ops_.*"
          name: "ops"
      viewsTabBar: "standard"
