      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: true
      disableRememberMe: false
      labelAtoms:
      - name: "built-in"
      markupFormatter:
        rawHtml:
          disableSyntaxHighlighting: false
      mode: NORMAL
      myViewsTabBar: "standard"
      numExecutors: 20
      primaryView:
        all:
          name: "all"
      projectNamingStrategy:
        pattern:
          description: "任务命名规范"
          forceExistingJobs: true
          namePattern: ".*_.*"
      quietPeriod: 5
      scmCheckoutRetryCount: 0
      securityRealm:
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          - id: "${admin-username}"
            name: "Admin"
            password: "${admin-password}"
      slaveAgentPort: 50000
      updateCenter:
